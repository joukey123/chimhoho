<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nanum+Gothic:wght@400;700;800&display=swap"
      rel="stylesheet"
    />
    <title>침착맨-home</title>
  </head>
  <body>
    <header>
      <div class="header-info">
        <div class="header-info__time"><span>22:32</span></div>
        <div class="header-info__icons">
          <span><i class="fa-solid fa-signal"></i></span>
          <span><i class="fa-solid fa-wifi"></i></span>
          <span><i class="fa-solid fa-battery-three-quarters"></i></span>
        </div>
      </div>
      <div class="header-title">
        <div class="header-title__menu"><i class="fa-solid fa-bars"></i></div>
        <div class="header-title__title">
          <img
            src="https://i.namu.wiki/i/VlKqUCT3if0s8kWFTfkNOYMBQfGbLA0iNwLlN4tDm9Dc4tkGFYku8TlvMQ_hHJE2iQiNBtM9ZgGhfxD9wumxgaUpLNUgcnrKoVEjgdOmfQzHSRFCJivTmGZX7LzzcxtR2pp_HdrpNBWC9Pe54MITjg.webp"
          />
          <span>침호호</span>
        </div>
        <div class="header-title__blank"></div>
      </div>
    </header>

    <a href="https://nomadcoders.co/" target="_blank">
      <section>
        <div class="advertise">
          <img
            src="https://media.licdn.com/dms/image/C510BAQExC85qi_Bpug/company-logo_200_200/0/1542000885713?e=2147483647&v=beta&t=0flBx2mOyuGhNUH041Sdmc_vGZDwHGQLc8axD5cfNmo"
          />
          <div class="avertise-text">
            <h1>Challenges</h1>
            <h4>강의만으로는 부족해!</h4>
          </div>
          <button><i class="fa-solid fa-chevron-right"></i></button>
        </div>
      </section>
    </a>
    <main>
      <div class="user-name">
        <h1>쿠키오빠 님</h1>
        <div class="user-info">
          <h3>수정</h3>
          <h4>로그아웃</h4>
        </div>
      </div>

      <div class="user-setting">
        <div class="user-setting__list">
          <span><i class="fa-solid fa-heart"></i></span>
          <h1>즐겨찾는 게시판</h1>
          <h6><i class="fa-solid fa-chevron-right"></i></h6>
        </div>
        <div class="user-setting__list">
          <span><i class="fa-solid fa-pen-to-square"></i></span>
          <h1>내가 쓴 글</h1>
          <h6><i class="fa-solid fa-chevron-right"></i></h6>
        </div>
        <div class="user-setting__list">
          <span><i class="fa-solid fa-book"></i></span>
          <h1>최근에 본 글</h1>
          <h6><i class="fa-solid fa-chevron-right"></i></h6>
        </div>
        <div class="user-setting__list">
          <span><i class="fa-solid fa-bell"></i></span>
          <h1>키워드 알림</h1>
          <h6><i class="fa-solid fa-chevron-right"></i></h6>
        </div>
        <div class="user-setting__list">
          <span><i class="fa-solid fa-bookmark"></i></span>
          <h1>스크랩</h1>
          <h6><i class="fa-solid fa-chevron-right"></i></h6>
        </div>
      </div>

      <div class="user-service">
        <div class="visited-icon">
          <div class="visited-image">👀</div>
          <div class="visited-text">방송일정 및 공지</div>
        </div>
        <div class="visited-icon">
          <div class="visited-image">👕</div>
          <div class="visited-text">침착맨 구쭈</div>
        </div>
        <div class="visited-icon">
          <div class="visited-image">🚨</div>
          <div class="visited-text">신고 및 건의</div>
        </div>
      </div>
    </main>

    <nav class="nav-icons">
      <span
        ><a href="index.html"> <i class="fa-solid fa-house"></i></a
      ></span>
      <span
        ><a href="community.html">
          <i class="fa-solid fa-users-between-lines"></i></a
      ></span>
      <span
        ><a href="channel.html"><i class="fa-brands fa-youtube"></i> </a
      ></span>
      <span class="colorchange"
        ><a href="user.html"><i class="fa-solid fa-user"></i></a
      ></span>
    </nav>
  </body>
  <script
    src="https://kit.fontawesome.com/cfabfc7038.js"
    crossorigin="anonymous"
  ></script>
</html>
